<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Millenials On Tor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</head>
<body style="margin:0; padding:0;">
<div id="map" style="width:100vw;height:100vh;"></div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.4.0/gpx.min.js"></script>
<script>
	$(document).ready(function () {
		const map  = L.map('map').setView([50.55, -3.9], 11);
		const numOfFiles = 28;
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {}).addTo(map);
		let bounds = L.latLngBounds([59.55, -3.9]);
		for(let i=1; i <= numOfFiles; i++){
			let gpx = i + '.gpx';
			new L.GPX(gpx, {async: true, marker_options:{startIcon:false, startIconUrl:false, endIcon:false, endIconUrl:false}}).on('loaded', function(e) {
			}).addTo(map);
		}
		map.fitBounds([{lat: 50.387507803003146, lng: -4.119186401367188}, {lat: 50.74818705628613, lng: -3.7106323242187504}]);
	})
</script>
</html>
